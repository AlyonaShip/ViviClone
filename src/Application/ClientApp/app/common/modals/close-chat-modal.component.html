<div class="modal-dialog" >
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h4 class="modal-title text-center">Вы уверены что хотите закрыть чат?</h4>
        </div>
        <div  class="modal-footer text-center">              
            <button  type="button" class="btn btn-success" (click)="confirm()">Подтвердить</button>
            <button type="button" class="btn btn-danger" (click)="close()">Отмена</button>
        </div>
    </div>
</div>
