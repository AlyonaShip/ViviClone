<div class="modal-dialog" >
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h4 class="modal-title">Select Category Values</h4>
        </div>
        <div class="modal-body col-md-12">                  
            <ul *ngIf="categoryValues">
                <li  *ngFor="let item of categoryValues;let index;" class="pure-checkbox">
                    <input type="checkbox" [checked]="item.isChecked" />
                    <label (click)="select($event, item)"></label>
                    <label (click)="select($event, item)">{{item.name}}</label>
                </li>
            </ul>           
        </div>
        <div class="modal-footer">              
            <button  type="button" class="btn btn-success" (click)="confirm()">Save</button>
            <button type="button" class="btn btn-danger" (click)="close()">Cancel</button>
        </div>
    </div>
</div>
