<div class="card">
    <div class="row">
        <div class="col-md-6">
            <h2>{{ 'Wares' | translate }}</h2>
        </div>
        <div class="col-md-6 text-right">
            <div class="upload-btn-wrapper">
                <button class="btn btn-primary">Import</button>
                <input type="file" (change)="fileChangeListener($event)" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
            </div>
            <a class="btn btn-primary" (click)="export()">Export</a>
            <a class="btn btn-primary" routerLink="/wares/newWare">Add New</a>
        </div>
    </div>
    <div class="row">    
        <div class="col-md-12" id="agGrid">
            <app-ag-grid-helper
                            [columnDefs]="createColumnDefs()"
                            [service]="wareService"
                            [queryModel]="queryModel">
            </app-ag-grid-helper>
        </div>
        
    </div>
</div>
