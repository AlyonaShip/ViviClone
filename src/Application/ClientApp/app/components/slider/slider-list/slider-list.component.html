<div class="card">
    <div class="row">
        <div class="col-md-6">
            <h2>{{ 'Sliders' | translate }}</h2>
        </div>
        <div class="col-md-6 text-right">
            <a class="btn btn-primary" routerLink="/sliders/newSlide">Add New</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="agGrid">
            <app-ag-grid-helper [columnDefs]="createColumnDefs()" [rowHeight]="200" [service]="sliderService"
                [queryModel]="queryModel">
            </app-ag-grid-helper>
        </div>
    </div>
</div>
